<!DOCTYPE html>

	<title>Jō | BJMNS</title>

<body>
	<!-- Jō 0.2 - "Particulars"
		New in this version:
			Combined "boomerang" and "thrown-boomerang"
			Modified CSS so that Safari doesn't mess up and Chrome displays inventory table correctly
			Added particle support
			Added item use support
			Updated boomerang inventory sprite to be 16x16 png instead of 8x8 gif
			BUTTERFLIES!
			Indoor support
			Preliminary chest support (will be redone when new NPC mechanics are finalized)
			Invisible Shiny Bulbasaur

		Known bugs:
			Webkit browsers are blurry (nothing I can do about this)
			Safari doesn't display inventory sprites (doesn't support data- attribute, probably)
			Opera doesn't work (no requestAnimationFrame support?)
			Tab is probably not the best key for fullscreen toggle
			Chests don't appear to be open until you reenter the room (will be fixed with new mechanics)
	-->
	<div id="gameWindow">
		<canvas id="overworld" width="256" height="160">Canvas Required!</canvas>
		<div id="text" class="overlay" data-state="out"></div>
		<div id="inventory" class="overlay" data-state="out">
			<figure><div id="xSlot"></div><figcaption>X</figcaption></figure>
			<figure><div id="zSlot"></div><figcaption>Z</figcaption></figure>

					<td></td>
				</tr>
			</table>
		</div>
		<canvas id="map" class="overlay" data-state="out">Canvas Still Required!</canvas>
		<div id="video" class="overlay" data-state="out"></div>
		<div id="menu" class="overlay" data-state="out">
			<h1>Game Paused</h1>
			<p id="save">Save (Unimplemented)</p>
			<p id="quit">Quit (Unimplemented)</p>
		</div>
	</div>
	<style>
		body {
			background: black;
			overflow: hidden;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: crisp-edges;
			-ms-interpolation-mode: nearest-neighbor;
		}
		table {
			background: black;
			border: black medium inset;
			margin: 3vw auto;
			width: 100%;
		}
		td {
			border: #4F4F4F medium dashed;
			width: 5vw;
			height: 5vw;
		}
		td[data-equipped="x"] {
			border: #87372F medium ridge;
		}
		td[data-equipped="z"] {
			border: #47979F medium ridge;
		}
		td, #xSlot, #zSlot {
			background: #777;
		}

		}
		figure {
			float: right;
			text-align: center;
		}
		blockquote {
			padding: 2em;
			background: #AB7349;
			border: #574300 medium inset;
			text-align: justify;
		}
		#gameWindow {
			position: absolute;
			background: #7F1F39;
			left: 10vw;
			top: 2%;
			width: 80vw;
			height: 50vw;
			overflow: hidden;
		}
		#overworld {
			width: 100%;
			height: 50vw;
		}
		#zSlot, #xSlot {
			width: 5vw;
			height: 5vw;
		}
		#zSlot {
			border: #47979F thick inset;
		}
		#xSlot {
			border: #87372F thick inset;
		}
		.overlay {
			position: absolute;
			transition: right .75s ease-in-out, top .75s ease-in-out, left .75s ease-in-out, bottom .75s ease-in-out;
			-webkit-transition: right .75s ease-in-out, top .75s ease-in-out, left .75s ease in-out, bottom .75s ease-in-out;
			overflow-x: hidden;
			overflow-y: auto;
		}
		#text {
			background: rgba(203,195,95,.9);
			top: 2.5vw;
			left: 4vw;
			width: 68vw;
			height: 10vw;
			padding: 2vw;
			text-align: center;
		}
		#text[data-state="out"] {
			top: 60vw;
		}
		#text[data-state="in"] {

			height: 46vw;
			padding: 2vw;

		}
		#video[data-state="in"] {
