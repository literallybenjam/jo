		body {

		td {

		td[data-equipped="z"] {

			background: #AB7349;

			text-align: justify;

		#gameWindow {
			position: absolute;
			background: #7F1F39;
			left: 10vw;
			top: 2%;
			width: 80vw;
			height: 50vw;
			overflow: hidden;
		}
		#overworld {
			width: 100%;
			height: 100%;
		}
		#zSlot, #xSlot {
			width: 5vw;
			height: 5vw;
		}
		#zSlot {
			border: #47979F thick inset;
		}
		#xSlot {
			border: #87372F thick inset;
		}
		.overlay {
			position: absolute;
			transition: right .75s ease-in-out, top .75s ease-in-out, left .75s ease-in-out, bottom .75s ease-in-out;
			overflow-x: hidden;
			overflow-y: auto;
		}
		#text {
			background: rgba(203,195,95,.9);
			top: 2.5vw;
			left: 4vw;
			width: 68vw;
			height: 10vw;
			padding: 2vw;
			text-align: center;
		}

		#text[data-state="in"] {
